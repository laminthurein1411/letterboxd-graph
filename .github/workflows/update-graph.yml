name: Update Letterboxd Contribution Graph

on:
  schedule:
    # Run daily at midnight
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Generate Letterboxd contribution graph
        id: generate-graph
        run: node dist/index.js
        env:
          INPUT_LETTERBOXD-USERNAME: 'nichtlegacy'
          INPUT_OUTPUT-PATH: 'images/letterboxd-graph.svg'
      
      - name: Create images directory if it doesn't exist
        run: mkdir -p images
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add images/letterboxd-graph.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Letterboxd contribution graph" && git push)

