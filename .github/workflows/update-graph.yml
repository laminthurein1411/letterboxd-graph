name: Update Letterboxd Contribution Graph

on:
  schedule:
    # Run daily at midnight
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Letterboxd contribution graph
        uses: ./
        id: generate-graph
        with:
          letterboxd-username: 'nichtlegacy'
          output-path: 'images/letterboxd-graph.svg'
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add images/letterboxd-graph.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Letterboxd contribution graph with ${FILM_COUNT} films" && git push)
        env:
          FILM_COUNT: ${{ steps.generate-graph.outputs.film-count }}

