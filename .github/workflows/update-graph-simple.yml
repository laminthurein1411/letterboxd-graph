name: Update Letterboxd Contribution Graph

on:
  schedule:
    # Run daily at midnight
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

# Add permissions at the top level
permissions:
  contents: write

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install node-fetch@2 cheerio
      
      - name: Create images directory
        run: mkdir -p images
      
      - name: Generate Letterboxd contribution graph
        run: node standalone.js nichtlegacy 2024 images/letterboxd-graph.svg
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add images/letterboxd-graph.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Letterboxd contribution graph" && git push)

